{% macro gametile(game_id, players, turn) %}
<li>
    <a href=/play/{{game_id}}>
        <span class=players>{{players[0]['username']}} vs. {{players[1]['username']}}</span>
        <span class=turn>Turn {{turn}}</span>
    </a>
    <span class=avatar>
    {% for player in players %}
        <a href=/user/{{player['username']}}><img src=http://gravatar.com/avatar/{{player['hashed_email']}} /></a>
    {% endfor %}
    </span>
</li>
{% endmacro %}
